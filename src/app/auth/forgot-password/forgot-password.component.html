<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="forgot-password-header">
      <h1>CV Ranking Application</h1>
      <div class="header-separator"></div>
      <p style="color: #2D3748;">Forgot password</p>
    </div>

    <!-- Forgot Password Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form" *ngIf="!emailSent">
      
      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email *</label>
        <input 
          pInputText 
          id="email" 
          type="email"
          formControlName="email"
          placeholder=""
          class="form-input"
          [class.error]="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors"
        />
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </div>
      </div>

      <!-- Continue Button -->
      <button 
        type="submit"
        class="continue-button"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        Continue
      </button>

      <!-- Back to Login Link -->
      <div class="back-to-login">
        <span>Login to your account - </span>
        <a 
          href="javascript:void(0)" 
          class="login-link"
          (click)="onBackToLogin()"
        >
          Login
        </a>
      </div>
    </form>

    <!-- Success Message -->
    <div class="success-message" *ngIf="emailSent">
      <div class="success-content">
        <i class="pi pi-check-circle success-icon"></i>
        <h2>Email Sent!</h2>
        <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions to reset your password.</p>
        
        <button 
          type="button"
          class="back-button"
          (click)="onBackToLogin()"
        >
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
