<div class="reset-password-container">
  <div class="reset-password-card">
    <!-- Header -->
    <div class="reset-password-header">
      <h1>CV Ranking Application</h1>
      <div class="header-separator"></div>
      <p style="color: #2D3748;">Reset password</p>
    </div>

    <!-- Reset Password Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form" *ngIf="!passwordReset">
      
      <!-- Old Password Field -->
      <div class="form-field">
        <label for="oldPassword">Old Password *</label>
        <div class="custom-password password-field">
          <input 
            id="oldPassword" 
            [type]="showOldPassword ? 'text' : 'password'"
            formControlName="oldPassword"
            placeholder=""
            class="form-input password-input"
          />
          <div class="password-toggle" (click)="toggleOldPasswordVisibility()">
            <i [class]="showOldPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </div>
        </div>
      </div>

      <!-- New Password Field -->
      <div class="form-field">
        <label for="newPassword">New Password *</label>
        <div class="custom-password password-field">
          <input 
            id="newPassword" 
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder=""
            class="form-input password-input"
          />
          <div class="password-toggle" (click)="toggleNewPasswordVisibility()">
            <i [class]="showNewPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-field">
        <label for="confirmPassword">Confirm Password *</label>
        <div class="custom-password password-field">
          <input 
            id="confirmPassword" 
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder=""
            class="form-input password-input"
          />
          <div class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
            <i [class]="showConfirmPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </div>
        </div>
        <!-- Password mismatch error -->
        <div class="error-message" *ngIf="showPasswordMismatchError">
          Passwords do not match
        </div>
      </div>

      <!-- Reset Password Button -->
      <button 
        type="submit"
        class="reset-button"
        [disabled]="resetPasswordForm.invalid || loading"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        Reset password
      </button>

      <!-- Back to Login Link -->
      <div class="back-to-login">
        <span>Remember your password? </span>
        <a 
          href="javascript:void(0)" 
          class="login-link"
          (click)="onBackToLogin()"
        >
          Login
        </a>
      </div>
    </form>

    <!-- Success Message -->
    <div class="success-message" *ngIf="passwordReset">
      <div class="success-content">
        <i class="pi pi-check-circle success-icon"></i>
        <h2>Password Reset Successfully!</h2>
        <p>Your password has been reset successfully. You can now login with your new password.</p>
        
        <button 
          type="button"
          class="login-button"
          (click)="onBackToLogin()"
        >
          Login Now
        </button>
      </div>
    </div>
  </div>
</div>
